<!DOCTYPE html>
<html>
    <head>
        <h1><font size="50">TABLE IN HTML</h></font>
          <style>
            table,th,td{border:1px solid #e03599;}
           
            .city{background-color: black; color: azure; border:3px solid greenyellow;}

          </style>
    </head>
<body>
    <table>
    <tr>
        <th>country</th>
        <th>capital</th>
    </tr>
    <tr>
        <td>england</td>
        <td>london</td>
        
    </tr>
    <tr><td>india</td><td>delhi</td></tr>
    <tr><td>america</td><td>newyork</td></tr>

</table>

    
    <h>table2</h>   
    <table style="color: rgb(12, 79, 156);">
     <tr>
        <th>country</th>
        <th>capital</th>
    </tr>
    <tr>
        <td>singapore</td>
        <td>singapore</td>
        
    </tr>
    <tr><td>australi</td><td>canberra</td></tr>
    <tr><td>germany</td><td>berlin</td></tr>

    </table>
    <h1>TABLE3</h1>
    <table class="city">
        <tr><th>TOP GDP COUNTRIES</th><th>WORTH</th></tr>
         <tr><td>AMERICA</td><td>14 trillion</td></tr>
         <tr><td>CHINA</td><td>10 trillion</td></tr> 
    </table>
</body>
</html>
